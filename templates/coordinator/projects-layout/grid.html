<div class="row grid-view projects">

{% for project in projects %}

    <div class="col s12 m6 l4 item">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card ">
                    <div class="card-content black-text">
                        <span class="card-title">
                            <a href="{% url 'coordinator:project' project.id %}">
                                {{ project.name }}
                            </a>
                            <div class="actions right">
                                <a class="modal-trigger" href="#edit">
                                    <i class="mdi-editor-mode-edit edit-btn" data="{{project.id}}"> </i>
                                </a>
                                <i class="mdi-action-delete delete-btn" data="{{project.id}}"> </i>
                            </div>
                        </span>
                        <div class = "card-summary">
                            <strong> Created on : </strong>  
                            <span> {{ project.created_time|date:"o-n-j" }} </span> <br/>
                            <strong> Scope : </strong>  <span> {{ project.task }} </span> <br/>
                            <strong> Models Trained : </strong>  <span> 47 </span> <br/>
                            <strong> Visibility : </strong>  <span> {{ project.visibility }} </span> <br/>
                            <strong> Category : </strong>  <span> {{ project.category }} </span> <br/>
                            <strong> Notes : </strong>
                            <p> {{ project.description }}.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endfor %}

</div>
